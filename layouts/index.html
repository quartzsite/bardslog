<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ .Site.Title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <style>
        .footer-banner {
            position: relative;
            width: 100%;
            overflow: hidden;
            margin-top: 3rem;
        }

        .footer-banner img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            filter: brightness(80%) contrast(95%);
        }

        .footer-overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(to top, rgba(15, 13, 12, 0.95), rgba(15, 13, 12, 0));
        }
    </style>
</head>
<body>
    <h1>{{ .Site.Title }}</h1>
    <ul>
    {{ range .Pages }}
      <li><a href="{{ .RelPermalink }}">{{ .Title }}</a> - {{ .Date.Format "2006-01-02" }}</li>
    {{ end }}
    </ul>

    <div class="footer-banner">
        <img 
            src="https://raw.githubusercontent.com/quartzsite/bardslog/main/static/images/bardslog.png" 
            alt="Faelar writing by candlelight - Bardslog banner"
            loading="lazy">
        <div class="footer-overlay"></div>
    </div>

  <!-- Decorative animated lute -->
<a href="/lootbox/pools/letters.json" class="lute-link" aria-label="Sealed Letters">
  <svg class="lute" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
    <path d="M10 90 C 60 80, 140 80, 190 90 C 180 70, 160 40, 100 30 C 60 35, 40 60, 10 90 Z" 
          fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1.5">
      <animate attributeName="stroke-opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
    </path>
    <line x1="70" y1="30" x2="100" y2="90" stroke="rgba(255,255,255,0.3)" stroke-width="1">
      <animate attributeName="stroke-opacity" values="0.3;0.6;0.3" dur="2.5s" repeatCount="indefinite"/>
    </line>
  </svg>
</a>

<style>
  .lute {
    position: fixed;
    bottom: 1rem;
    left: 50%;
    transform: translateX(-50%);
    opacity: 0.15;
    width: 200px;
    pointer-events: none;
  }
  .lute-link {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 120px;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    z-index: 50;
    pointer-events: auto;
  }
  .lute-link:hover .lute {
    opacity: 0.4;
  }
</style>
</body>
</html>
