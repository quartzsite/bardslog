<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ .Site.Title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <style>
        .footer-banner {
            position: relative;
            width: 100%;
            overflow: hidden;
            margin-top: 3rem;
        }

        .footer-banner img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            filter: brightness(80%) contrast(95%);
        }

        .footer-overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(to top, rgba(15, 13, 12, 0.95), rgba(15, 13, 12, 0));
        }
    </style>
</head>
<body>
    <h1>{{ .Site.Title }}</h1>
    <ul>
    {{ range .Pages }}
      <li><a href="{{ .RelPermalink }}">{{ .Title }}</a> - {{ .Date.Format "2006-01-02" }}</li>
    {{ end }}
    </ul>

    <div class="footer-banner">
        <img 
            src="https://raw.githubusercontent.com/quartzsite/bardslog/main/static/images/bardslog.png" 
            alt="Faelar writing by candlelight - Bardslog banner"
            loading="lazy">
        <div class="footer-overlay"></div>
    </div>

  <!-- Decorative animated lute -->
    <!-- ðŸŽ¸ Lute animation / Lootbox link -->
    <div class="lute-link">
      <a href="/lootbox/pools/letters.json" target="_blank" title="Lootbox of Letters">
        <svg class="lute" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <path d="M50,10 C70,30 70,70 50,90 C30,70 30,30 50,10 Z" fill="goldenrod" stroke="saddlebrown" stroke-width="3"/>
          <circle cx="50" cy="50" r="6" fill="peru"/>
          <line x1="50" y1="10" x2="50" y2="90" stroke="sienna" stroke-width="1"/>
        </svg>
      </a>
    </div>

</body>
</html>
