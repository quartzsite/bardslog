<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ .Site.Title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <style>
        .footer-banner {
            position: relative;
            width: 100%;
            overflow: hidden;
            margin-top: 3rem;
        }

        .footer-banner img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            filter: brightness(80%) contrast(95%);
        }

        .footer-overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(to top, rgba(15, 13, 12, 0.95), rgba(15, 13, 12, 0));
        }
    </style>
</head>
<body>
    <h1>{{ .Site.Title }}</h1>
    <ul>
    {{ range .Pages }}
      <li><a href="{{ .RelPermalink }}">{{ .Title }}</a> - {{ .Date.Format "2006-01-02" }}</li>
    {{ end }}
    </ul>

    <div class="footer-banner">
        <img 
            src="https://raw.githubusercontent.com/quartzsite/bardslog/main/static/images/bardslog.png" 
            alt="Faelar writing by candlelight - Bardslog banner"
            loading="lazy">
        <div class="footer-overlay"></div>
    </div>

   <!-- âœ¨ Add the lute here, before </body> -->
    <div class="lute-hint">
        <svg viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
            <!-- lute body -->
            <ellipse cx="60" cy="30" rx="40" ry="25" fill="none" stroke="rgba(255, 255, 255, 0.15)" stroke-width="2"/>
            <!-- sound hole -->
            <circle cx="45" cy="30" r="5" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
            <!-- neck -->
            <rect x="90" y="25" width="70" height="10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
            <!-- tuning pegs -->
            <line x1="160" y1="25" x2="170" y2="20" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
            <line x1="160" y1="35" x2="170" y2="40" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
            <!-- strings -->
            <line class="string" x1="45" y1="30" x2="160" y2="30" stroke="rgba(255,255,255,0.08)" stroke-width="0.5"/>
            <line class="string" x1="43" y1="28" x2="160" y2="28" stroke="rgba(255,255,255,0.08)" stroke-width="0.5"/>
            <line class="string" x1="43" y1="32" x2="160" y2="32" stroke="rgba(255,255,255,0.08)" stroke-width="0.5"/>
        </svg>
        <a href="/lootbox/pools/letters.json" class="lute-link" title="Access the sealed letters"></a>
    </div>

    <style>
        .lute-hint {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%) rotate(0deg);
            opacity: 0.08;
            width: 200px;
            pointer-events: none;
        }
        .lute-link {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: auto;
        }
        .lute-link:hover {
            opacity: 0.3;
            cursor: pointer;
        }
        /* ðŸŽµ Animation: gentle lute shimmer */
        @keyframes stringVibe {
            0%, 100% { stroke-width: 0.5; stroke-opacity: 0.08; }
            50% { stroke-width: 1.5; stroke-opacity: 0.3; }
        }
        .lute-hint:hover .string {
            animation: stringVibe 0.6s ease-in-out infinite alternate;
        }
    </style>
</body>
</html>
