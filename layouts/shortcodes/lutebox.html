<!-- Simple Lutebox (with rarity) -->
<div class="lutebox" data-pool="{{ .Get "pool" | default "letters" }}">
  <button class="lutebox__btn">Open a Letter</button>
  <p class="lutebox__hint">A sealed letter awaits you.</p>

  <div class="lutebox__result" hidden>
    <p class="lutebox__rarity" aria-live="polite"></p>
    <h3 class="lutebox__title"></h3>
    <p class="lutebox__meta"></p>
    <pre class="lutebox__body"></pre>
  </div>
</div>

<style>
.lutebox {
  text-align: center;
  margin: 3rem auto;
  padding: 2rem;
  background: #1c1a17;
  color: #f7e9c1;
  max-width: 600px;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0,0,0,.4);
  font-family: 'EB Garamond', serif;
}
.lutebox__btn {
  background: #d4af37;
  border: none;
  color: #000;
  font-weight: bold;
  border-radius: 8px;
  padding: 0.7rem 1.4rem;
  cursor: pointer;
  transition: 0.2s;
}
.lutebox__btn:hover { background: #e6c45f; }
.lutebox__result {
  text-align: left;
  margin-top: 1.5rem;
  padding: 1rem;
  background: #2a2622;
  border-radius: 8px;
}
.lutebox__meta { opacity: 0.75; margin: 0.25rem 0; font-size: 0.9rem; }
.lutebox__body { white-space: pre-wrap; }

/* Rarity label styles */
.lutebox__rarity {
  text-transform: uppercase;
  font-weight: 800;
  letter-spacing: 0.06em;
  margin: 0 0 .5rem 0;
}
.rarity--common    { color: #b7b7b7; }
.rarity--uncommon  { color: #6ec27a; }
.rarity--rare      { color: #58a6ff; }
.rarity--ultrarare { color: #c084f5; }
</style>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const box   = document.querySelector('.lutebox');
  if (!box) return;

  const btn   = box.querySelector('.lutebox__btn');
  const hint  = box.querySelector('.lutebox__hint');
  const result= box.querySelector('.lutebox__result');
  const rarityEl = box.querySelector('.lutebox__rarity');
  const title = box.querySelector('.lutebox__title');
  const meta  = box.querySelector('.lutebox__meta');
  const body  = box.querySelector('.lutebox__body');
  const pool  = box.dataset.pool || 'letters';

  btn.addEventListener('click', async () => {
    btn.disabled = true;
    hint.textContent = 'Opening...';

    try {
      const res = await fetch(`/lutebox/pools/${pool}.json`, { cache: 'no-store' });
      if (!res.ok) throw new Error('Pool not found');
      const data = await res.json();

      const items = Array.isArray(data.items) ? data.items : [];
      if (!items.length) throw new Error('Empty pool');

      const item = items[Math.floor(Math.random() * items.length)];

      // Fill fields
      title.textContent = item.title || '(Untitled Letter)';
      const bits = [];
      if (item.meta?.date) bits.push(item.meta.date);
      if (item.meta?.factions?.length) bits.push(item.meta.factions.join(' · '));
      if (item.meta?.voices?.length) bits.push('Voices: ' + item.meta.voices.join(', '));
      meta.textContent = bits.join(' — ');
      body.textContent = (item.body || '').trim();

      // Rarity label
      const rarity = (item.rarity || 'common').toLowerCase();
      rarityEl.textContent = rarity.toUpperCase();
      rarityEl.className = `lutebox__rarity rarity--${rarity}`;

      result.hidden = false;
      hint.textContent = 'Open another?';
    } catch (err) {
      hint.textContent = 'Could not load letters.';
      console.error(err);
    } finally {
      btn.disabled = false;
    }
  });
});
</script>
