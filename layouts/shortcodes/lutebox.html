<!-- Lutebox Shortcode -->
<div class="lutebox" data-pool="{{ .Get "pool" | default "letters" }}">
  <button class="lutebox__btn">Open the Lutebox</button>
  <p class="lutebox__hint">One sealed letter a day.</p>
  <div class="lutebox__result" hidden>
    <strong class="lutebox__title"></strong>
    <p class="lutebox__meta"></p>
    <pre class="lutebox__body"></pre>
  </div>
</div>

<style>
.lutebox {
  text-align: center;
  margin: 2rem auto;
  max-width: 600px;
  padding: 1.5rem;
  background: #222;
  border-radius: 12px;
  color: #f7e9c1;
  font-family: ui-sans-serif, system-ui, sans-serif;
  box-shadow: 0 0 20px rgba(0,0,0,.3);
}
.lutebox__btn {
  background: #d4af37;
  color: #000;
  font-weight: bold;
  border: none;
  border-radius: 6px;
  padding: 0.6rem 1.2rem;
  cursor: pointer;
}
.lutebox__btn:hover {
  background: #e5c05f;
}
.lutebox__hint {
  opacity: 0.85;
  margin-top: 0.6rem;
  font-size: 0.9rem;
}
.lutebox__result {
  margin-top: 1rem;
  background: #111;
  border: 1px solid rgba(255,255,255,.1);
  border-radius: 8px;
  padding: 1rem;
  text-align: left;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const box = document.currentScript.closest('.lutebox');
  const btn = box.querySelector('.lutebox__btn');
  const hint = box.querySelector('.lutebox__hint');
  const result = box.querySelector('.lutebox__result');
  const title = box.querySelector('.lutebox__title');
  const meta = box.querySelector('.lutebox__meta');
  const body = box.querySelector('.lutebox__body');
  const pool = box.dataset.pool || 'letters';
  const lastKey = `lutebox:last:${pool}`;

  btn.addEventListener('click', async () => {
    btn.disabled = true;
    hint.textContent = 'Opening...';

    try {
      const res = await fetch(`/lutebox/pools/${pool}.json`, { cache: 'no-store' });
      const data = await res.json();
      const items = data.items || [];
      const item = items[Math.floor(Math.random() * items.length)];

      title.textContent = item.title || '(Untitled Letter)';
      meta.textContent = item.meta?.date || '';
      body.textContent = item.body?.trim() || '';

      result.hidden = false;
      localStorage.setItem(lastKey, JSON.stringify(item));

      hint.textContent = 'Come back tomorrow for another letter.';
    } catch (e) {
      hint.textContent = 'Could not load letters.';
    }

    btn.disabled = false;
  });
});
</script>
