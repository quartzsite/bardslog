<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ .Title }} – {{ .Site.Title }}</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header>
      <h1><a href="/">{{ .Site.Title }}</a></h1>
    </header>

    <main>
      <h2>{{ .Title }}</h2>

      {{ with .Params.image }}
        <img src="{{ . }}" alt="{{ $.Title }}" />
      {{ end }}

      <article>
        {{ .Content }}
      </article>

      <nav class="post-nav">
        {{ with .PrevInSection }}
          <a class="prev" href="{{ .RelPermalink }}">← Previous</a>
        {{ end }}
        <a class="home" href="/">Back to Home</a>
        {{ with .NextInSection }}
          <a class="next" href="{{ .RelPermalink }}">Next →</a>
        {{ end }}
      </nav>
    </main>
  </body>
</html>
