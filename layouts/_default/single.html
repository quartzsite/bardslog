<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ .Title }}</title>
  </head>
  <body>
    <main>
      <h1>{{ .Title }}</h1>

      {{ with .Params.image }}
        <img src="{{ . }}" alt="{{ $.Title }}" style="max-width:100%; border-radius:8px; margin-bottom:1.5rem;">
      {{ end }}

      <article>
        {{ .Content }}
      </article>
    </main>
  </body>
</html>
