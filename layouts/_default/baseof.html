<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  {{ block "main" . }}{{ end }}

  <!-- Decorative lute shown on all pages -->
  <div class="lute-link">
    <a href="/lutebox/" title="Lutebox of Letters">
      <svg class="lute" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <path d="M50,10 C70,30 70,70 50,90 C30,70 30,30 50,10 Z"
              fill="goldenrod" stroke="saddlebrown" stroke-width="3"/>
        <circle cx="50" cy="50" r="6" fill="peru"/>
        <line x1="50" y1="10" x2="50" y2="90" stroke="sienna" stroke-width="1"/>
      </svg>
    </a>
  </div>
</body>
</html>
